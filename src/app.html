<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />

    <script
      type="text/javascript"
      data-domain="%sveltekit.env.VITE_PUBLIC_PLAUSIBLE_DOMAIN%"
      src="https://plausible.io/js/plausible.js"
      nonce="%sveltekit.nonce%"
    ></script>
    <script type="text/javascript" nonce="%sveltekit.nonce%">
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>

    %sveltekit.head%

    <script
      type="text/javascript"
      src="/tarteaucitron.js-1.10.0/tarteaucitron.js"
      nonce="%sveltekit.nonce%"
    ></script>

    <script
      type="text/javascript"
      src="/tarteaucitron.init.js"
      nonce="%sveltekit.nonce%"
    ></script>

    <script
      type="text/javascript"
      src="https://tally.so/widgets/embed.js"
      nonce="%sveltekit.nonce%"
    ></script>

    <script type="text/javascript" nonce="%sveltekit.nonce%">
      tarteaucitron.user.crispID = "%sveltekit.env.VITE_PUBLIC_CRISP_ID%";
      (tarteaucitron.job = tarteaucitron.job || []).push("crisp");
      // tarteaucitron.user.matomoId = "%sveltekit.env.VITE_PUBLIC_MATOMO_ID%";
      // tarteaucitron.user.matomoHost = "%sveltekit.env.VITE_PUBLIC_MATOMO_URL%";
      // (tarteaucitron.job = tarteaucitron.job || []).push("matomo");

      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "https://matomo.inclusion.beta.gouv.fr/";
        _paq.push(["setTrackerUrl", u + "piwik.php"]);
        _paq.push(["setSiteId", "210"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.async = true;
        g.src = u + "piwik.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>

    <style nonce="%sveltekit.nonce%">
      .main-content {
        display: contents;
      }
    </style>
  </head>

  <body>
    <div class="main-content">%sveltekit.body%</div>
  </body>
</html>

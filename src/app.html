<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />

    <script
      type="text/javascript"
      data-domain="%sveltekit.env.VITE_PUBLIC_PLAUSIBLE_DOMAIN%"
      src="https://plausible.io/js/plausible.js"
      nonce="%sveltekit.nonce%"
    ></script>
    <script type="text/javascript" nonce="%sveltekit.nonce%">
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>

    <script type="text/javascript" nonce="%sveltekit.nonce%">
      var _mtm = window._mtm = window._mtm || [];
      _mtm.push(['enableDebugMode']);
      _mtm.push({'mtm.startTime': (new Date().getTime()), 'event': 'mtm.Start'});
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true;
      g.src='https://matomo.inclusion.beta.gouv.fr/js/container_xg8aydM9.js';
      s.parentNode.insertBefore(g,s);
    </script>

    %sveltekit.head%

    <style nonce="%sveltekit.nonce%">
      .main-content {
        display: contents;
      }
    </style>
  </head>

  <body>
    <div class="main-content">%sveltekit.body%</div>
  </body>
</html>
